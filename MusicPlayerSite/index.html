<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="\prdf\PRODIO_transparent.png" type="image/x-icon" />
    <title>Prodio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ba70b1811a.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
    <div class="mp glowing-border">
        <nav2>
        <div class="poda"><i class="fa-solid fa-angle-left"></i></div>
        <div class="list"><i class="fa-solid fa-list-ul"></i></div>
        </nav2>
        
        <img src="SSRposter.png" alt="ssr" class="song-img">
        
        <h3>Sirivennela</h3>
        <p>Anurag K, Mickey J Meyer</p>
        
        <audio id="song">
            <source src="Sirivennela.mp3" type="audio/mpeg">
        </audio>

        <input type="range" value="0" id="progress">
        
        <nav>
            <div class="circle"><i class="fa-solid fa-angles-left"></i>
            </div>
            <div class="circle" onclick="playPause()"><i class="fa-solid fa-play" id="ctrlicon"></i>
            </div>
            <div class="circle"><i class="fa-solid fa-angles-right"></i>
            </div>
        </nav>
   </div> 
   </div>


<script>

    document.addEventListener("DOMContentLoaded", function () {
    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let ctrlicon = document.getElementById("ctrlicon");

    song.addEventListener("loadedmetadata", function() {
        progress.max = song.duration;
        progress.value = song.currentTime;
    });

    function playPause() {
        if (ctrlicon.classList.contains("fa-pause")) {
            song.pause();
            ctrlicon.classList.remove("fa-pause");
            ctrlicon.classList.add("fa-play");
        } else {
            song.play();
            ctrlicon.classList.remove("fa-play");
            ctrlicon.classList.add("fa-pause");
        }
    }

    song.addEventListener("timeupdate", function() {
        progress.value = song.currentTime;
    });

    progress.addEventListener("input", function() {
        song.currentTime = progress.value;
    });

    progress.addEventListener("change", function() {
        song.play();
        ctrlicon.classList.add("fa-pause");
        ctrlicon.classList.remove("fa-play");
    });

    document.querySelector(".circle[onclick='playPause()']").addEventListener("click", playPause);
});

   </script>

</body>
</html>
